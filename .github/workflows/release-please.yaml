name: Release Please

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    uses: strongsdcom/github-actions/.github/workflows/release-please.yaml@v1.0.0
    with:
      bump-minor-pre-major: true
      bump-patch-for-minor-pre-major: true
      extra-files: |
        .deploy/Chart.yaml
